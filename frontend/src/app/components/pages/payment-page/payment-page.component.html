<div class="container">
  <div class="content">
    <app-title title="Order Summary" fontSize="1.6rem"></app-title>
    <div class="summary">
      <div>
        <h3>Name:</h3>
        <span>{{order.name}}</span>
      </div>
      <div>
        <h3>Address:</h3>
        <span>{{order.address}}</span>
      </div>
    </div>
    <div class="order-items-wrapper">
      <order-items-list [order]="order"></order-items-list>
    </div>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <button (click)="cod()">
        Cash on delivery
      </button>
      <paypal-button [order]="order">
      </paypal-button>
    </div>
  </div>
</div>
